<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Dice Wars â€” Mobile Friendly (Web)</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app">
    <header class="topbar">
      <h1>Dice Wars</h1>
      <button id="copyRoom" class="icon-btn" title="Copy room code" style="display:none">Copy</button>
    </header>

    <section id="lobby" class="card">
      <div class="row">
        <input id="name" placeholder="Your name" maxlength="20" />
        <input id="serverUrl" placeholder="Server URL (leave blank = same host)" />
      </div>
      <div class="row">
        <input id="roomInput" placeholder="Room code (or leave blank to create)" />
        <button id="createBtn">Create</button>
        <button id="joinBtn">Join</button>
      </div>
      <div id="roomInfo" class="muted">Not connected</div>
      <div id="players" class="players-list"></div>
    </section>

    <section id="gameWrap" class="card" style="display:none">
      <div id="hud">
        <div id="turnInfo">Waiting...</div>
        <div class="controls">
          <button id="reinforceBtn" class="primary">Reinforce</button>
          <button id="endTurnBtn">End Turn</button>
        </div>
      </div>
      <div id="boardWrap">
        <canvas id="board"></canvas>
      </div>
      <div id="log" class="muted small"></div>
    </section>

    <footer class="footer muted small">
      Tip: Tap a cell to select, then tap a neighbour to attack. Use the Create button to make a short room code.
    </footer>
  </main>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
